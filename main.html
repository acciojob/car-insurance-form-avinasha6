<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
		<label for="name">Name</label>
	<input type="text" required id="name" placeholder="Name"><br>
	<label for="email">Email</label>
	<input type="email" required id="email" placeholder="Email"><br>
	
	<label for="male">Gender</label>
	  <input type="radio" required name="gender" value="Male"> Male
	  <input type="radio" required name="gender" value="Female"> Female

	<label for="cars">Car Brands</label>
	<select id="cars">
		<option>BMW</option>
		<option>Audi</option>
		<option>Mercedez</option>
	</select><br>
	<label for="carage">Car Age</label>
	<input type="number" required id="carage" placeholder="Car Age"><br>
	<label for="dop">Date of Purchase(dop)</label>
	<input type="date" required id="dop" placeholder="Date of Purchase(dop)"><br>
	<label for="password">Password</label>
	<input type="password" required id="password" placeholder="Password"><br>
	<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
