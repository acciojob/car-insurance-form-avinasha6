<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<label for="name">Name</label>
	<input type="text" required id="name" placeholder="Name"><br>
	<label for="email">Email</label>
	<input type="email" required id="email" placeholder="Email"><br>
	Gender
	<label for="male">
  <input type="radio"  name="gender" value="male"> Male
</label>
<label for="female">
  <input type="radio"  name="gender" value="female"> Female
</label><br>
	<label for="cars">Car Brands</label>
	<select required id="cars" placeholder="please choose an option">
		<option value="please choose an option">--- Please choose an option ---</option>
		<option value="BMW">BMW</option>
		<option value="Audi">Audi</option>
		<option value="Mercedez">Mercedez</option>
	</select><br>
	<label for="carage">Car Age</label>
	<input type="number" required id="carage" placeholder="Car Age"><br>
	<label for="dop">Date of Purchase(dop)</label>
	<input type="date" required id="dop" placeholder="Date of Purchase(dop)"><br>
	<label for="password">Password</label>
	<input type="password" required id="password" placeholder="Password"><br>
	<button type="submit">Submit</button>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
